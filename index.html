<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>RXBL SOCIETY</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #ffffff;
        }

        .logo-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            position: relative;
            padding: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
            transition: transform 0.3s ease-in-out;
        }

        img:hover {
            transform: scale(1.05);
        }

        .download-button {
            position: absolute;
            bottom: 10px;
            left: 10px;
            background-color: #000;
            color: #fff;
            border: none;
            padding: 5px 10px;
            font-size: 12px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .download-button:hover {
            background-color: #333;
        }

        nav {
            background-color: #000;
        }

        nav a {
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        nav a:hover {
            color: #ccc;
        }

        footer {
            background-color: #000;
            padding: 20px 0;
            color: #fff;
            transition: background-color 0.3s ease-in-out;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        footer .bi {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #fff;
            transition: color 0.3s ease-in-out;
        }

        footer .bi:hover {
            color: #ddd;
        }

        footer .lead {
            margin-bottom: 0;
        }

        footer a {
            text-decoration: none;
            color: #fff;
        }

        footer a:hover {
            color: #ddd;
        }

        .up-arrow {
            font-size: 2rem;
            color: #fff;
            position: fixed;
            bottom: 30px;
            right: 30px;
            background-color: #000;
            border-radius: 50%;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .up-arrow:hover {
            background-color: #333;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-2">
        <div class="container">
            <a href="#" class="navbar-brand"><h1>RXBL</h1></a>
            <button 
                class="navbar-toggler"
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="contactme.html" class="nav-link">Contact</a>
                    </li>
                </ul>
            </div>
        </div> 
    </nav>

    <!-- Logo Section -->
    <section class="logo-container">
        <img src="pictures/logo.PNG" alt="RXBL SOCIETY Logo">
        <a href="pictures/logo.PNG" download>
            <button class="download-button">Download Logo</button>
        </a>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container d-flex justify-content-between align-items-center">
            <p class="lead mb-0">Copyright &copy; 2024</p>
            <div>
                <a href="https://www.facebook.com/winstonmojalefa.thekiso1/"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/winston_mojalefa_thekiso/"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
            </div>
        </div>
    </footer>

    <!-- Up Arrow -->
    <a href="#" class="up-arrow"><i class="bi bi-arrow-up"></i></a>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
</body>
</html>
