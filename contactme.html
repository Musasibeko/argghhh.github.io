<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Contact - RXBL</title>
    <style>
        /* Navbar and Footer */
        nav, footer {
            background-color: #000;
            color: #fff;
        }

        nav a, footer a {
            color: #fff;
            transition: color 0.3s ease;
        }

        nav a:hover, footer a:hover {
            color: #ccc;
        }

        /* Contact Info */
        .contact-info {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            margin-top: 30px; /* Space between navbar and contact info */
            margin-bottom: 20px;
        }

        .contact-info h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .contact-info p {
            font-size: 1.2rem;
            margin-bottom: 10px;
        }

        /* Socials Section */
        .socials {
            text-align: center;
            padding: 20px 20px;
            background-color: #000;
            color: #fff;
        }

        .socials h2 {
            font-weight: bold;
            margin-bottom: 20px;
        }

        .socials .social-icons a {
            font-size: 1.5rem;
            margin: 0 10px;
            color: #fff;
            transition: color 0.3s ease;
        }

        .socials .social-icons a:hover {
            color: #007bff;
        }

        /* Request a Call Form */
        .request-form {
            max-width: 50%;
            margin: 0 auto;
            margin-bottom: 50px; /* Space between form and footer */
            background-color: #000;
            padding: 40px;
            border-radius: 10px;
            color: #fff;
        }

        .request-form h2 {
            text-align: center;
            font-weight: bold;
            margin-bottom: 20px;
            color: #fff;
        }

        .request-form .form-control {
            margin-bottom: 15px;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            border: none;
        }

        .request-form .form-control::placeholder {
            color: #ccc;
        }

        .request-form .btn {
            width: 100%;
            border-radius: 5px;
            font-size: 1.1rem;
            padding: 10px;
            transition: background-color 0.3s ease, color 0.3s ease;
            background-color: #007bff;
            color: #fff;
            border: none;
        }

        .request-form .btn:hover {
            background-color: #0056b3;
            color: #fff;
        }

        @media (max-width: 768px) {
            .request-form {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark p-2">
        <div class="container">
            <a href="#" class="navbar-brand"><h1>RXBL</h1></a>
            <button 
                class="navbar-toggler"
                type="button" 
                data-bs-toggle="collapse" 
                data-bs-target="#navmenu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="gallery.html" class="nav-link">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a href="contactme.html" class="nav-link active">Contact</a>
                    </li>
                </ul>
            </div>
        </div> 
    </nav>

    <!-- Contact Information -->
    <section class="contact-info">
        <div class="container">
            <h2>Contact Information</h2>
            <p><strong>Cellphone:</strong> 081 554 5050 <a href="https://wa.me/27815545050" target="_blank"><i class="bi bi-whatsapp text-white mx-1"></i></a></p>
        </div>
    </section>

    <!-- Socials Section -->
    <section class="socials">
        <div class="container">
            <h2>Socials</h2>
            <div class="social-icons">
                <a href="#"><i class="bi bi-whatsapp"></i></a>
                <a href="https://www.facebook.com/winstonmojalefa.thekiso1/"><i class="bi bi-facebook"></i></a>
                <a href="https://www.instagram.com/winston_mojalefa_thekiso/"><i class="bi bi-instagram"></i></a>
                <a href="#"><i class="bi bi-twitter"></i></a>
                <a href="#"><i class="bi bi-google"></i></a>
            </div>
        </div>
    </section>

    <!-- Request a Call Form -->
    <section class="request-form">
        <div class="container">
            <h2>REQUEST A CALL</h2>
            <form>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
                <input type="text" class="form-control" id="phone" placeholder="Phone Number" required>
                <input type="email" class="form-control" id="email" placeholder="Email" required>
                <textarea class="form-control" id="message" rows="4" placeholder="Message" required></textarea>
                <input type="file" class="form-control" id="file">
                <button type="submit" class="btn mt-3">REQUEST A CALL</button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="p-5 text-center position-relative">
        <div class="container">
            <p class="lead">Copyright &copy; 2024 
                <a href="https://www.facebook.com/winstonmojalefa.thekiso1/"><i class="bi bi-facebook text-primary mx-1"></i></a>
                <a href="https://www.instagram.com/winston_mojalefa_thekiso/"><i class="bi bi-instagram text-primary mx-1"></i></a>
                <a href="#"><i class="bi bi-twitter text-primary mx-1"></i></a>
            </p>
            <a href="#" class="position-absolute text-white bottom-0 end-0 p-3">
                <i class="bi bi-arrow-up-circle h1"></i>
            </a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
